<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header id="main-header">
        <!-- Header content (same as other pages) -->
    </header>

    <main>
        <section id="dashboard">
            <div class="container">
                <h1 data-translate="managePortfolio">Administrar Portafolio</h1>
                <div class="dashboard-menu">
                    <button class="btn" data-section="blog" data-translate="manageBlog">Administrar Blog</button>
                    <button class="btn" data-section="projects" data-translate="manageProjects">Administrar Proyectos</button>
                    <button class="btn" data-section="experience" data-translate="manageExperience">Administrar Experiencia</button>
                </div>
                <div id="dashboard-content"></div>
            </div>
        </section>
    </main>

    <footer>
        <!-- Footer content (same as other pages) -->
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/main.js"></script>
    <!-- <script src="js/translations.js"></script> -->
    <script src="js/dashboard.js"></script>
</body>
</html>
